<!DOCTYPE html>
{% extends 'user/base.html' %}
{% load static %}

<html>
<head>
    {% block head_title %}
        <title>Sign Up</title>
    {% endblock head_title %}
</head>
<body>
    {% block content %}
        <div class="panel panel-default registration">
            <div class="panel-heading">
                <h1 align="center">학교 관계자 정보 입력</h1>
            </div>
            <div class="panel-body">
                <form name="school_auth_form" action="." method="post" enctype="multipart/form-data" novalidate> {% csrf_token %}
                    <table>
                        {{ form.as_p }}
                    </table>
                <div class="form-actions">
                    <button class="btn btn-primary" name="next" type="submit">다음</button>
                    <a href="{% url 'user:temp_delete' pk=pk %}">
                        <button type='button' class="btn btn-danger" name="cancel">취소</button>
                    </a>
                </div>
                </form>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
