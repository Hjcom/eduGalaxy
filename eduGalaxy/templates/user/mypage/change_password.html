{% extends 'school/base.html' %}

{% block gbody %}
<div class="container">
    <h2>비밀번호 변경</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="change_password_form" action="." method="post"> {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.old_pwd.label_tag }}</td>
                        <td>{{ form.old_pwd }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.new_pwd1.label_tag }}</td>
                        <td>{{ form.new_pwd1 }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.new_pwd2.label_tag }}</td>
                        <td>{{ form.new_pwd2 }}</td>
                    </tr>
                </table>
                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">변경</button>
                    <button class="btn btn-danger" onclick="history.back(-1);">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock gbody %}
