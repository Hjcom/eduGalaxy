{% extends 'user/mypage/update_base.html' %}

{% block mypage_gbody %}
<form name="update_profile_form" action="." method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="container">
        <h2>프로필 변경</h2>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">기본정보 변경</div>
                <div class="panel-body">
                    <table onchange="submitBtnCtrl()">
                        <tr>
                            <td>{{ form.phone.label_tag }}</td>
                            <td>{{ form.phone }}</td>
                        </tr>
                        <tr>
                            <td>{{ form.receive_email.label_tag }}</td>
                            <td>{{ form.receive_email }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <button id="submit-btn" class="btn btn-primary" type="submit" disabled>변경</button>
        <button class="btn btn-danger" onclick="history.back(-1);">뒤로가기</button>
    </div>
</form>
{% endblock mypage_gbody %}
