<!DOCTYPE html>
{% extends 'registration/base.html' %}

<html>
<head>
    {% block head_title %}
        <title>Resend Email</title>
    {% endblock head_title %}
</head>
<body>
    {% block content %}
        <div class="panel panel-default registration">
            <div class="panel-heading">
                <h1 align="center">이메일 보내기</h1>
            </div>
            <div class="panel-body">
                <form action="." method="post"> {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button class="btn btn-primary btn-large" type="submit">재발송</button>
                    </div>
                </form>
            <a href="{% url 'signup' %}">회원 가입</a>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
